<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<title>web Standard</title>
	<style type="text/css">
		.table cell 01
	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<h1>웹표준 이해</h1>
	<h2>table 기초</h2>
	<table border="1" summary="테이블을 이해하기  위한 기초 코드 작성">
		<caption>간단한 표 만들기</caption>
		
		<colgroup>
			<col sapn="2" width="100" class="table cell 01" />
			<!-- <col width="50" /> -->
			<col width="150"/>
			<col width="200"/>
		</colgroup>

		<thead>
		 <tr>
		  <th span="2" scope="colgroup">1-1</th>
		  <th scope="col">1-3</th>
		  <th scope="col">1-4</th>
		 </tr>
		</thead><!--테이블의 공간에 따른 역할 분리 -->
			<tfoot>
			<tr>
			 <td>5_1</td>
			 <td>5_2</td>
			 <td>5_3</td>
			 <td>5_4</td>
			</tr>
		</tfoot>
	  <tbody>
		 <tr>
		  <td rowspan="2" scope="row">2-1</td>
		  <td >2-2</td>
		  <td colspan="2" rowspan="3">2-3</td>
		 </tr>
		 <tr>
		  <td scope="col">3-2</td>
		 </tr>
		 <tr>
		  <td colspan="2">4-1</td>
		 </tr>
		</tbody>
	
	</table>
	
</body>
</html>
