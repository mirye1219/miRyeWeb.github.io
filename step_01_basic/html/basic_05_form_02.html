<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>webStandard</title>
</head>
 <style>
	
</style>
<script>
	
</script>
<body>
	<div id="header">
	  <h1>web Standard</h1>
	  <h2>form step 2</h2>
	</div>
	<hr />
	<form action="" method="get">
		
		<fieldset>
			<legend>form basic_01</legend>
			<!--입력 type=" text | password" value=""-->
			<label for="user">아이디를 입력하세요</label>
			<input type="text" id="user" name="user" value="" />
			<label for="pwd">비밀번호를 입력하세요</label>
			<input type="password" id="pwd" name="pwd" value="" />			
			
		</fieldset>
		<!--form basic_01-->
		
		<fieldset>
			<legend>form basic_02</legend>
			<!--선택-->
			<div class="check_box">
				<p>평소에 즐겨듣는 음악은?</p>
					<input type="checkbox" id="hiphop" name="music" value="Hiphop">
					<label for="hiphop">Hiphop</label>
					<input type="checkbox" id="balad" name="music" value="Balad">
					<label for="balad">Balad</label>
					<input type="checkbox" id="rnb" name="music" value="R&amp;B">
					<label for="rnb">R&amp;B</label>
			</div><!--// .check_box-->
			<div class="radio_box">
				<p>다음 중 괜찮아 보이는 사람을 선택하시오.</p>
					<input type="radio" id="people_01" name="people" value="이도형_1" />
					<label for="people_01">이도형</label>
					
					<input type="radio" id="people_02" name="people" value="이도형_2" />
					<label for="people_02">그린컴 웹디강사(남자)</label>
					
					<input type="radio" id="people_03" name="people" value="이도형_3" />
					<label for="people_03">시도샘</label>
					
					<input type="radio" id="people_04" name="people" value="이도형_4" />
					<label for="people_04">윤서</label>
				
			</div><!--// .radio_box-->
		</fieldset>
		<!--form basic_02-->
		
		<fieldset>
			<legend>form basic_03</legend>
			<!--버튼-->
				<label for="ok">확인 버튼</label>
				<input type="submit" id="ok" name="ok" value="확인">
				
				<label for="cancel">취소 버튼</label>
				<input type="reset" id="cancel" name="cancel" value="취소">
				
				<label for="baseBtn">버튼 기능</label>
				<input type="button" id="baseBtn" name="baseBtn" value="기본 버튼">
				
				<label for="imgBtn">이미지로 버튼 만들기</label>
				<input type="image" src="../img/iconon.png" id="imgBtn" name="imgBtn" value="이미지 확인버튼">
				
				<label for="fileAdd">파일 첨부</label>
				<input type="file" id="fileAdd" name="fileAdd" value="file add">
			
		</fieldset>
		<!--form basic_03-->
		
		<fieldset>
			<legend>form basic_04</legend>
			<!--멀티(위 내용의 종합)-->
				<label for="multiText">전할 내용을 입력하세요.</label>
					<textarea id="multiText" name="multiText" cols="30"
					rows="10" tiltle="이곳에 여러줄의 내용을 입력합니다."></textarea><hr />
				
				<lable for="selectCom">필요한 컴퓨터 장비를 선택하세요.</lable>
					<select name="selectoCom" id="selectCom">
						<option>선택하세요</option>
						<option value="m_001">마우스</option>
						<option value="K_002">키보드</option>
						<option value="lap_001">노트북</option>
						<option value="tab_001">태블릿</option>
						<option value="pr_0001">프린트</option>
				</select><hr />
				
				<button type="submit">확인</button>
				<button type="reset">취소</button>
				<button type="button">기본</button>
				<button>
					<img src="../img/iconon.png" alt="이미지 버튼" />
				</button>
				
		</fieldset>
		<!--form basic_04-->
		
	</form>	
</body>
</html>
