<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!--익스플로어의 가장 마지막 버전으로 호환성 맞춰줌-->
	<meta charset="UTF-8" />
	<title>web Standard</title>
	<style type="text/css">
		table, th, td{
			border: 1px solid #777;
			border-spacing:0; border-collapse:collapse;}
		th, td{width:200px}
		th{font-size:1.2em;}
		td{text-align: center;}
		
		.left_boder_off{border-left:none;}
		.right_boder_off{border-right:none;}
		
		thead{background-color:#ccc;}
	</style>
	<script type="text/javascript"></script>
</head>
<body>

		 <thead>
		 	<th class="left_boder_off">table_제목 셀_01</th>

		 <tbody>
		 	<tr>
		 		<td class="left_boder_off">table_내용</td>

		 	</tr>
		 	<tr>

		 	</tr>
		 </tbody>
	</table>
	
</body>
</html>
