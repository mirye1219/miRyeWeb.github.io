<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web Standard</title>
</head>
<style>

	</style>
<script></script>
<body>
	<h1>webStandard</h1>
	<h2>form summary</h2><hr />
	<!-- form : 내용을 입력, 정보를 전달, 양방향 통신
     	 form 속성 : action(서버 언어와의 연결), method(보안규정)
	     fieldset : 영역(form 문서 내부의 영역)
	     legend : 제목(fieldset 영역)
	     input : 무언가(정보)를 입력하는 것
	     	id, type(형태), name(서버언어와의 연결 이름), value(값)
	     label : input을 설명하고 도와주는 tag
	     for : id와 연결하는 기능(input)     -->
  <!--
  * tag : <img>
  *attribute : tag 내부에 표현하는 형식
  * value : 속성에 의한 값 src=" "
  -->	     

		<form action="" method="get">
			<fieldset>
				<legend>폼 기초이해</legend>
				<label for="inputText">내용을 입력하세요</label>
				<input type="text" 
				       id="inputText" 
				       name="inpuText" 
				       value=""  /> <br />
				      
					<label for="moreText">
						더 많은 내용을 입력하세요
						<input type="text" 
				           id="moreText" 
				           name="moreText" 
				           value=""  />
					</label>
					<!--암묵적인 방법-->
			</fieldset>
		</form>
	
</body>
</html>
