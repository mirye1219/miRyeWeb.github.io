<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8" />
	<title>webStandard</title>
	<style type="text/css">
		
		
	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<h1>Google</h1><hr />
	<h2>가입 정보 입력</h2>
	<h4>로그인 정보 및 가입 정보를 입력하세요.</h4><hr />
	
	<form action=" " method="post">
		<fieldset>
			<legend>회원가입</legend>
				<label for="user">Google 아이디</label>
				<input type="text" id="user" name="user" value="" placeholder="아이디" >
				<br />
				<label for="pwd">비밀번호</label>
				<input type="password" id="pwd" name="pwd" value="" placeholder="비밀번호 (8자리 이상)" />
				<br />
				<label for="pwdR">비밀번호 재확인</label>
				<input type="password" id="pwdR" name="pwdR" value="" placeholder="비밀번호 재확인" />
			</fieldset><hr />
			<!-- 아이디, 비밀번호 작성-->
			
			<fieldset>
				<legend>기본정보</legend>
					<label for="naming">이름</label>
					<input type="text" id="naming" name="naming" value="" placeholder="이름" />
					<br />
					<!--이름-->
					
					<label for="number">휴대폰번호</label>
					<select id="number" name="number">
							<option>국가</option>
							<option value="korea">(+82) 대한민국/Korea,Republic of</option>
							<option value="us">(+1) 미국/United States</option>
							<option value="china">(+86) 중국/China</option>
							<option value="canada">(+1) 캐나다/Canada</option>
							<option value="japan">(+81) 일본/Japan</option>
						</select>
					<input type="text" id="number" name="number" value="" placeholder="휴대폰번호"/>
					<input type="button" id="number" name="number" value="인증하기" />
					<br />
					<label for="okNumber"></label>
					<input type="text" id="okNumber" name="okNumber" value="" placeholder="인증번호 (10 분동안 유효)" />
					<input type="button" id="number" name="number" value="확인" />
					<br />
					<!--휴대폰 번호-->
					
					<label for="email">본인 확인용
					                   이메일주소</label>
					<input type="text" id="email" name="email" value="" placeholder="본인 확인용 이메일(선택)" />
					<br />
					<!--이메일주소-->
					
					<label for="address">주소</label>
					<input type="text" id="address" name="address" value="" />
					<input type="button" id="address" name="address"
					value="우편번호검색" /><br />
					<input type="text" id="address" name="address" value=""  /><br />
					<input type="text" id="address" name="address" value="" placeholder="직접입력" />
					<br />
					<!--주소-->
					
					<label for="man">성별 남자</label>
					<input type="radio" id="man" name="sex" value="남자" />
					<label for="man">남자</label>
					<input type="radio" id="woman" name="sex" value="여자" />
					<label for="woman">여자</label>
					<hr />
					<!--성별-->
					
				
					<input type="checkbox" id="pi" name="agree" value="personalInfo" />
					<label for="pi">개인정보 수집 및 이용에 동의합니다.</label>
					<input type="checkbox" id="smsAgree" name="agree" value="smsAgree" />
					<label for="smsAgree">(선택)SMS, 이메일 마케팅 수신에 동의합니다.</label>
					<hr />
					<!--수신동의-->
					
					<label for="cancel"></label>
					<input type="reset" id="cancel" name="cancel" value="취소" />
					<label for="ok"></label>
					<input type="submit" id="ok" name="ok" value="확인" />
					
					
			</fieldset>
		
	</form>
	
</body>
</html>
